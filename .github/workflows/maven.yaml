name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
    	distribution: 'adopt'
    	check-latest: true
        java-version: 11
    - name: Build with Maven
      run: mvn clean verify --file pom.xml
      